<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=default-width; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>PhoneGap Menu Plugin Example</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type="text/javascript" charset="utf-8" src="../native/desktop/phonegap.menu.js"></script>
    <script type="text/javascript" charset="utf-8" src="../www/plugin/menu/index.js"></script>
    <script type="text/javascript" charset="utf-8" src="app.js"></script>
    <script type="text/javascript" charset="utf-8">
        var m = new HTMLMenuElement();
        console.log(m.label);
        m.setAttribute('label', 'Tweets');
        console.log(m.getAttribute('label'));
        console.log(m.label);
        m.label = 'Timeline';
        console.log(m.label);
        console.log(m.type);
        m.type = 'mike';
        console.log(m.type);
        console.log(m.label);
    </script>
</body>
</html>
