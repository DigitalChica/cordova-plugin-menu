<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <title>PhoneGap Menu Plugin Functional Test</title>
    
    <link rel="stylesheet" type="text/css" href="../example/style.css" />

    <script type="text/javascript" charset="utf-8" src="../../www/plugin/menu/index.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../native/desktop/menu.js"></script>
    <script type="text/javascript" charset="utf-8">
        var callback = function() {
            console.log('Congrats, you fired a callback');
        };
    </script>
</head>
<body>
    <menu type="toolbar" label="Home">
        <command label="Logout" action="callback()" />
        <command label="back"   action="callback()" disabled="true" accesskey="back" />
    </menu>

    <menu type="context">
        <command label="Home"      icon="image/house.png" disabled="false" action="callback()" />
        <command label="Settings"  icon="image/gear.png"  disabled="true"  action="callback()" />
    </menu>
</body>
</html>
